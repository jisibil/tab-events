  <body>
    <div class="d-flex">
      <div class="d-flex flex-column flex-shrink-0 bg-light min-vh-100" style="width: 4.5rem;">
          <!-- Sidebar content -->
  <div class="d-flex flex-column flex-shrink-0 bg-light min-vh-100" style="width: 4.5rem;">
      <div class="d-block p-3 link-dark text-decoration-none">
         <img src="img/logo.png" style="width: 100%; height: auto;" alt="Logo"> 
      </div>
  <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
      <li class="nav-item">
          <a href="index.html" class="nav-link py-4 border-bottom" aria-current="page" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Home">
              <i class="fa-solid fa-house"></i>
          </a>
      </li>
      <li>
          <a href="about.html" class="nav-link py-4 border-bottom" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="About">
            <i class="fas fa-info-circle"></i>
          </a>
      </li>
      <li>
          <a href="contact.html" class="nav-link py-4 border-bottom" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Contact">
            <i class="fas fa-envelope"></i>
          </a>
      </li>
  </ul>
  </div>
  </div>
    <div>
      <div id="page-content-wrapper">
        <div class="container-fluid">
            <section class="contact-page-section">
                <div class="container">
                    <div class="sec-title">
                        <div class="title">Contact Us</div>
                        <h2>Let's Get in Touch.</h2>
                    </div>
                    <div class="inner-container">
                        <div class="row clearfix">
                            <!--Form Column-->
                            <div class="form-column col-md-8 col-sm-12 col-xs-12">
                                <div class="inner-column">
                                    <!-- Contact form -->
                                    <div class="contact-form">
                                        <form name="submit-to-google-sheet">
                                            <div class="row clearfix">
                                                <div class="form-group col-md-12 col-sm-6 co-xs-12">
                                                    <input type="text" name="Name" placeholder="Name" required>
                                                </div>
                                                <div class="form-group col-md-6 col-sm-6 co-xs-12">
                                                    <input type="email" name="Email Address" placeholder="Email Address" required>
                                                </div>
                                                <div class="form-group col-md-6 col-sm-6 co-xs-12">
                                                    <input type="text" name="Phone Number" placeholder="Phone Number" required>
                                                </div>
                                                <div class="form-group col-md-12 col-sm-12 co-xs-12">
                                                    <textarea name="Message" placeholder="Message"></textarea>
                                                </div>
                                                <div class="form-group col-md-12 col-sm-12 co-xs-12">
                                                    <button type="submit" class="theme-btn btn-style-one">Send Now</button>
                                                </div>
                                            </div>
                                        </form>
                                        <span id="msg"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="info-column col-md-4 col-sm-12 col-xs-12">
                                <div class="inner-column">
                                    <ul class="social-icon-four">
                                        <!-- Social icons and links -->
                                        <li class="follow">Follow on:</li>
                                        <li><a href="https://www.facebook.com/jessebel.belchesbatan"><i class="fab fa-facebook-f"></i></a></li>
                                        <li><a href="https://twitter.com/jisibil"><i class="fab fa-twitter"></i></a></li>
                                        <li><a href="https://www.instagram.com/_jisibil/"><i class="fab fa-instagram"></i></a></li>
                                        <li><a href="https://github.com/jisibil"><i class="fab fa-github"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
</div>

    <script>    
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxFVl6FYFoEnwdxzFnxpTxkkHuJ4x39cZ_kJfjvyQPEZ2ExXX1K01j7BvJSTPzfwCuN/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById('msg')

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.innerHTML = "Message sent successfully!"
                    setTimeout(function (){
                        msg.innerHTML = ""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    <script src="dist/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
